<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>order summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:opsz,wght@9..144,700&family=Karla:wght@400;700&family=Kurale&family=Metal+Mania&family=Montserrat:wght@500;700&family=Nunito:wght@200;300;400;500;600&family=Outfit:wght@300;400;600&family=Raleway:ital,wght@0,200;1,400&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Serif:ital@1&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main-container">
      <div id="img-container">
        <img src="images\illustration-hero.svg" alt="">
      </div>
        <div id="text-container">
          <h2>Order summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div id="price-container">
          <div id="music-icon">
            <img src="images\icon-music.svg" alt="">
          </div>
          <div id="price">
            <p id="annual-plan">Annual plan</p>
            <p>$59.99/year</p>
          </div>
          <div id="change-link">
            <p><a href="#">change</a></p>
          </div>
        </div>
        <div id="payment">
          <button>Proceed to payment</button>
          <p>Cancel order</p>
        </div>
      </div>
    </body>
    </html>
